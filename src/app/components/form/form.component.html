<div class="container">
    <div class="phoneCallOrder">
       <div class="">*Please call us to order by phone on:  <a href="tel:+1510-619-0220">+(510)-619-0220</a>*</div> 
    </div> 
    <div class="header"><h1>Order Online </h1></div>
    <form>
        <div class="row">
          <div class="col">
            <input #firstName type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input #lastName type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #userEmail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>

            <label for="exampleInputphone1">Phone Number</label>
            <input #userPhoneNumber type="phonenumber" class="form-control" id="exampleInputphone1" aria-describedby="emailHelp" placeholder="Enter phonenumber" required>
        </div>
        <div class="sub-heading"><h5>Which Matka Yogurt are you looking for?</h5></div>
        <br>
          <div class="custom-control custom-checkbox">
            <select #customerStandardChoice class="form-control" id="exampleFormControlSelect1" required>
            <option selected>Choose...</option>
              <option>Standard</option>
              <option>Premium</option>
              <option>Gift</option>
            </select>
            
          </div>
          <br>
          <div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
          <select #customerTasteChoice class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
            <option selected>Choose...</option>
            <option value="1">Sweet</option>
            <option value="2">Unsweeten</option>
            <option value="3">Fat</option>
            <option value="3">Non-Fat</option>
          </select>
</div>
<div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Sizes and Prices</label>
          <select #customerSizePreference class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
            <option selected>Choose...</option>
            <option value="1">Small - $6.99 </option>
            <option value="2">Medium - $12.99 </option>
            <option value="3">Large - $15.99 </option>
            <option value="3">Premium - $24.99 </option>
            <option value="3">Gift - $29.99 </option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Custom your own yogurt</label>
            <textarea #customizeYourYogurt class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

         <br>
          <div class="form-group row">
            <div class="col-sm-10">
              <button (click)="sendEmail(
                firstName.value,
                lastName.value,
                userEmail.value,
                userPhoneNumber.value,
                customerStandardChoice.value,
                customerTasteChoice.value,
                customerSizePreference.value,
                customizeYourYogurt.value
              )"  type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </form>
</div>
